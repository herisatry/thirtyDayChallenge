<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variable</title>
    <link rel="stylesheet" href="../CSS Variables/assets/var.css">
    <script src="../CSS Variables/assets/var.js"></script>
</head>

<body>

    <h2>Update variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing : </label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur : </label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="color">Base color : </label>
        <input type="color" name="base" value="#ffc600">

    </div>

    <img src="../CSS Variables/assets/coffee_cup.svg" alt="some image">

</body>

</html>
